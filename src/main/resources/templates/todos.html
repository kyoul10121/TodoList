<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--반응형 웹페이지-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <style>
        /* 스타일은 동일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            flex: 0.7;
            width: 200px;
            background-color: #ffffff;
            padding: 20px;
            border-right: 1px solid #dddddd;
        }
        .sidebar h2 {
            color: black;
            padding: 10px;
            margin-top: 80px;
            margin-left: 40px;
            margin-bottom: 30px;
            font-size: 30px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            align-items: center;
            padding: 10px;
            margin: 10px 40px 30px;
            font-size: 27px;
        }
        .sidebar li:hover {
            color: #575757;
            cursor: pointer;
        }
        .content {
            flex: 2.3;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #dddddd;
            /*margin: 32px 16px 40px;*/
            margin: 20px;
        }
        .header h1 {
            margin:20px 20px 0px;
            font-size: 50px;
            color: #333;
        }
        .header form {
            display: flex;
            /*justify-content: left;*/
            margin: 20px 0 10px;
        }
        .header form input[type="text"] {
            background-color: #E1DEDE;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        .header form input[type="submit"] {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .header form input[type="submit"]:hover {
            background-color: #218838;
        }
        .main-content {
            flex: 1;
            margin: 0 20px 20px;
        }
        .main-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .main-content ul li {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .completed {
            text-decoration: line-through;
            color: #EB5757;
        }
        input[type="checkbox"] {
            display: none;
        }
        input[type="checkbox"] + label {
            width: 35px;
            height: 35px;
            position: relative;
            display: inline-block;
            border-radius: 17px;
            border: 3px solid #EB5757;
            cursor: pointer;
            vertical-align: middle;
            flex-shrink: 0;
        }
        input[type="checkbox"]:checked + label::after {
            content: url("/images/Check.svg");
            width: 40px;
            height: 43px;
            position: absolute;
            left: 2px;
            bottom: 1px;
        }
        li span {
            flex: 1;
            margin-right: 10px;
            margin-left: 20px;
            font-size: 25px;
        }
        li form {
            margin: 0;
        }
        button {
            padding: 0;
            margin: 0 5px 0;
            background-color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .btn {
            display: flex;
            align-items: center;
        }
        /*테블릿일 경우*/
        @media screen and (max-width:  768px){
            .sidebar {
                width: 100%;
                padding: 10px;
                font-size: 15px;
            }
            .content {
                padding: 10px;
            }
            .header input[type="text"] {
                font-size: 14px;
            }
        }
        /*모바일일 경우*/
        @media screen and (max-width: 480px){
            .sidebar {
                width: 100px;
            }
            .sidebar h2 {
                align-content: center;
                font-size: 15px;
                margin-left: 20px;
            }
            .sidebar ul {
                list-style-type: none;
                padding: 0;
            }
            .sidebar ul li {
                margin: 0 12px 30px;
                font-size: 15px;
            }
            .content {
                flex: 2;
            }
            .header form {
                flex-direction: column;
            }
            .header form input {
                margin: 0 0px 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sidebar">
        <h2>All Tasks</h2>
        <ul>
            <li>Favourites</li>
            <li>Work</li>
            <li>Study</li>
            <li>Sports</li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h1>All Tasks</h1>
            <form method="post" action="/addTodo">
                <input type="text" name="title" placeholder="제목을 입력하세요" required/>
                <input type="text" name="todo" placeholder="할 일을 입력하세요" required/>
                <input type="submit" value="Add Todo"/>
            </form>
        </div>
        <div class="main-content">
            <ul>
                <li th:each="todo, iterStat : ${todos}" th:classappend="${todo.completed} ? 'completed' : ''">
                    <input th:id="'check' + ${iterStat.index}" type="checkbox" th:checked="${todo.completed}" onchange="toggleCompletion(this)">
                    <label th:for="'check' + ${iterStat.index}"></label>
                    <span th:text="${todo.title} + ' - ' + ${todo.todo}"></span>
                    <!-- 수정 , 삭제 버튼 -->
                    <div class="btn">
                        <a th:href="@{/edit/{id}(id=${todo.id})}">
                            <button type="button" class="edit-button">
                                <img width="45" height="45" src="/images/edit.svg" alt=""/>
                            </button>
                        </a>
                        <form th:id="'delete_form_' + ${todo.id}" th:action="'/' + ${todo.id}" method="post">
                            <input type="hidden" name="_method" value="delete"/>
                            <button type="button" class="delete-button" th:onclick="'if (confirm(\'정말로 삭제하시겠습니까?\')) document.getElementById(\'delete_form_' + ${todo.id} + '\').submit();'">
                                <img width="50" height="50" src="/images/delete.svg" alt="">
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 체크박스 완료 시 줄 긋기-->
<script th:inline="javascript">
    function toggleCompletion(checkbox) {
        var listItem = checkbox.parentElement;
        if (checkbox.checked) {
            listItem.classList.add('completed');
        } else {
            listItem.classList.remove('completed');
        }
    }
</script>
</body>
</html>
